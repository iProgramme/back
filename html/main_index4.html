<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>管理设置-用户设置</title>
    <link href="../css/main.css" rel="stylesheet">
</head>

<body>
    
    <!-- 内容部分 -->
    <div class="wid1225 clear">
        
        <!-- 右侧内容 -->
        <div class="content_right">
            <!-- 面包屑 -->
            <div class="bread">
                <ul>
                    <li class="bread_first">当前位置</li>
                    <li>管理设置</li>
                    <li>用户设置</li>
                </ul>
            </div>
            <!-- 面包屑 -->
            

            <!-- 添加新用户 -->
            <div class="content add_user add_example2 add_example3">
                <ul>
                    <li class="must">
                        <span class="grey">登录名：</span>
                        <input type="text" name="">
                    </li>
                    <li class="must">
                        <span class="grey">真实姓名：</span>
                        <input type="text" name="">
                    </li>
                    <li class="must">
                        <span class="grey">所属社区：</span>
                        <select>
                            <option>卡上的空间</option>
                            <option>怄气戊二醛</option>
                            <option>要不就用乙醇制乙烯吧</option>
                        </select>
                    </li>
                    <li>
                        <span class="grey">用户角色：</span>
                        <label>
                            <input type="radio" name="user" checked>
                            <span>超级管理员</span>
                        </label>
                        <label>
                            <input type="radio" name="user">
                            <span>社区配送员</span>
                        </label>
                        <label>
                            <input type="radio" name="user">
                            <span>社区商家用户</span>
                        </label>
                        <label>
                            <input type="radio" name="user">
                            <span>商城管理员</span>
                        </label>

                    </li>
                    <li class="must">
                        <span class="grey">密码：</span>
                        <input type="password" name="password">
                    </li>
                    <li class="must">
                        <span class="grey">重复密码：</span>
                        <input type="password" name="password">
                    </li>
                    <li>
                        <span class="grey">邮箱：</span>
                        <input type="text" name="">
                    </li>
                    <li>
                        <span class="grey">手机：</span>
                        <input type="text" name="">
                    </li>
                    <li class="must">
                        <span class="grey">用户类型：</span>
                        <input type="text" name="">
                    </li>
                    <li class="must">
                        <span class="grey">是否禁用：</span>
                        <label>
                            <input type="radio" name="use_not" checked>
                            <span>否</span>
                        </label>
                        <label>
                            <input type="radio" name="use_not">
                            <span>是</span>
                        </label>
                    </li>
                </ul>
                <div class="wid650_input">
                    <a href="main19.html" class="save">保存</a>
                    <a href="main19.html" class="back">返回</a>
                </div>
            </div>
            <!-- 添加新用户 -->
            
        </div>
        <!-- 右侧内容 -->
    </div>
    <!-- 内容部分 -->
    
    <script src="../js/jquery.min.js?v=2.1.4"></script>

</body>

</html>
